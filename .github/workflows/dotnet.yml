name: dotnet-build

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

concurrency: development

jobs:
  build-test-tag-and-publish-prerelease-nuget-package:
    name: Build .NET
    runs-on: ${{matrix.os}}
    strategy:
      matrix: 
        os: [ubuntu-latest] #,windows-latest]

    steps:
    # DRYRUN
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: '0'
      - name: Minor version for each merge
        id: taggerDryRun
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DRY_RUN: true
          PRERELEASE_SUFFIX: prerelease
          PRERELEASE: true
      - name: echo new tag
        run: |
          echo "The next tag version will be: ${{ steps.taggerDryRun.outputs.new_tag }}"
      - name: echo tag
        run: |
          echo "The current tag is: ${{ steps.taggerDryRun.outputs.tag }}"
      - name: echo part
        run: |
          echo "The version increment was: ${{ steps.taggerDryRun.outputs.part }}"

    # BUILD
      - name: 🛠️ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: 🛠️ Restore dependencies
        run: dotnet restore
      - name: 🚀 Build
        run: dotnet build --no-restore --configuration Release
      - name: Test
        run: dotnet test --no-build --verbosity normal

    # NUGET
      - name: 📦 Pack NuGet package
        run: dotnet pack -p VersionPrefix=${{steps.taggerDryRun.outputs.new_tag}} -p ReleaseNotes="${{github.event.release.body}}"

      - name: 💾 Archive package
        uses: actions/upload-artifact@v3 # v4 exists but is not feature-complete: https://github.com/actions/upload-artifact/issues/478
        with:
          name: nuget-package
          path: /home/runner/work/cuddly-winner/cuddly-winner/src/GithubNugetWorkflowPoc/bin/Release/GithubNugetWorkflowPoc.*.nupkg

      - name: 💾 Archive symbols package
        uses: actions/upload-artifact@v3 # v4 exists but is not feature-complete: https://github.com/actions/upload-artifact/issues/478
        with:
          name: nuget-package
          path: /home/runner/work/cuddly-winner/cuddly-winner/src/GithubNugetWorkflowPoc/bin/Release/GithubNugetWorkflowPoc.*.snupkg

      - name: 🛠️ Setup NuGet
        uses: nuget/setup-nuget@v2
        with:
          nuget-api-key: ${{ secrets.NUGET_API_KEY }}
          nuget-version: '5.x'

      - name: 🌐 Push NuGet package live
        run: nuget push /home/runner/work/cuddly-winner/cuddly-winner/src/GithubNugetWorkflowPoc/bin/Release/GithubNugetWorkflowPoc.*.nupkg -src https://api.nuget.org/v3/index.json
        shell: powershell

      - name: 🌐 Push NuGet symbol package live
        run: nuget push /home/runner/work/cuddly-winner/cuddly-winner/src/GithubNugetWorkflowPoc/bin/Release/GithubNugetWorkflowPoc.*.snupkg -src https://api.nuget.org/v3/index.json
        shell: powershell




      #TAG
      - name: Minor version for each merge
        id: taggerFinal
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PRERELEASE_SUFFIX: prerelease
          PRERELEASE: true